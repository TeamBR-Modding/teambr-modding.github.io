<body>

    <div class="teambr-banner uk-hidden-small">
        <div class="uk-container uk-container-center">
            <a href="/">
                <img class="teambr-logo" src="/assets/img/logo.png" />
            </a>
        </div>
    </div>

    <nav class="uk-navbar uk-margin-bottom teambr-nav-bar" data-uk-sticky>
        <div class="uk-container uk-container-center">
            <a href="/" class="uk-navbar-brand uk-hidden-small uk-active teambr-nav-text">Team BR Modding</a>
            <a href="#teambr-offcanvas" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas></a>
            <a href="/" class="uk-navbar-brand uk-navbar-center uk-visible-small uk-active uk-text-truncate">Team BR Modding</a>
            <ul class="uk-navbar-nav uk-hidden-small">
                <li>
                    <a href="/downloads/">Downloads</a>
                </li>
                <li>
                    <a href="/documentation/">Documentation</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="teambr-offcanvas" class="uk-offcanvas">
        <div class="uk-offcanvas-bar">
            <ul class="uk-nav uk-nav-offcanvas">
                <li class="uk-nav-header"></li>
                <li class="uk-active">
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/downloads/">Downloads</a>
                </li>
                <li>
                    <a href="/documentation/">Documentation</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
        <h1 class="uk-heading-large uk-text-center">Mods</h1>
        <hr>

        <ul class="uk-grid uk-grid-width-large-1-2" data-uk-grid-margin data-uk-grid-match="{ target: '.uk-panel' }">
            <li>
                <figure class="uk-overlay uk-overlay-hover">
                    <div class="uk-panel">
                        <img src="/assets/img/screenshots/bookshelf.png">
                        <figcaption class="uk-overlay-panel uk-overlay-background uk-overlay-fade">
                            <div class="uk-heading-large uk-text-contrast uk-text-large uk-text-center">Bookshelf</div>
                            <p class="uk-text-center">Library used by most Team BR Mods. Open Source and free for anyone to use in their mod</p>
                            <div class="uk-grid uk-container-center">
                                <a class="uk-button uk-text-center uk-button-success uk-button-large uk-container-center" href="/mods/bookshelf/">Learn More</a>
                                <a class="uk-button uk-text-center uk-button-large uk-container-center" href="/downloads/#bookshelf">Download</a> </div>
                        </figcaption>
                    </div>
                </figure>
            </li>

            <li>
                <figure class="uk-overlay uk-overlay-hover">
                    <div class="uk-panel">
                        <img src="/assets/img/screenshots/neotech.png">
                        <figcaption class="uk-overlay-panel uk-overlay-background uk-overlay-fade">
                            <div class="uk-heading-large uk-text-contrast uk-text-large uk-text-center">Neotech</div>
                            <p class="uk-text-center">A new age of tech mods has arrived. Looking to bring tech into 1.8, Neotech contains many useful objects. From an expansive pipe system to ore processing to plant growth this mod has it all</p>
                            <div class="uk-grid uk-container-center">
                                <a class="uk-button uk-text-center uk-button-success uk-button-large uk-container-center" href="/mods/neotech/">Learn More</a>
                                <a class="uk-button uk-text-center uk-button-large uk-container-center" href="/downloads/#neotech">Download</a>
                            </div>
                        </figcaption>
                    </div>
                </figure>
            </li>

            <li>
                <figure class="uk-overlay uk-overlay-hover">
                    <div class="uk-panel">
                        <img src="/assets/img/screenshots/modularsystems.png">
                        <figcaption class="uk-overlay-panel uk-overlay-background uk-overlay-fade">
                            <div class="uk-heading-large uk-text-contrast uk-text-large uk-text-center">Modular Systems</div>
                            <p class="uk-text-center">Build it your way! Modular Systems new systems that let you build things your way. Want a furnace made of diamond, go for it. You wil be balancing performance and efficiency in this multi-block centered mod</p>
                            <div class="uk-grid uk-container-center">
                                <a class="uk-button uk-text-center uk-button-success uk-button-large uk-container-center" href="/mods/modularsystems/">Learn More</a>
                                <a class="uk-button uk-text-center uk-button-large uk-container-center" href="/downloads/#modularsystems">Download</a>
                            </div>
                        </figcaption>
                    </div>
                </figure>
            </li>

            <li>
                <figure class="uk-overlay uk-overlay-hover">
                    <div class="uk-panel">
                        <img src="/assets/img/screenshots/tcnodetracker.png">
                        <figcaption class="uk-overlay-panel uk-overlay-background uk-overlay-fade">
                            <div class="uk-heading-large uk-text-contrast uk-text-large uk-text-center">Thaumcraft Node Tracker</div>
                            <p class="uk-text-small">This Client Side add-on to Thaumcraft allows you to automatically keep track of nodes you have scanned with the Thaumometer. If you have already scanned the node, it will update the list with any changes in the node.</p>
                            <div class="uk-grid uk-container-center">
                                <a class="uk-button uk-text-center uk-button-success uk-button-large uk-container-center" href="/mods/tcnodetracker/">Learn More</a>
                                <a class="uk-button uk-text-center uk-button-large uk-container-center" href="/downloads/#tcnodetracker">Download</a>
                            </div>
                        </figcaption>
                    </div>
                </figure>
            </li>

        </ul>
    </div>

                </li>
                <li>
                    <a href="/documentation/">Documentation</a>
                </li>
            </ul>

                <p class="teambr-footer-text">Licensed under the Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License</p>
                <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">
                    <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" />
                </a>
                <br />
                <span xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/Dataset" property="dct:title" rel="dct:type">
            </div>
